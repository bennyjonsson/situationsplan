<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Kartunderlag för situationsplan</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://js.arcgis.com/3.25/"></script>
    <script src="app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">


</head>

<body>
    <div id="search"></div>
    <div id="map"></div>

    <div id="splash-modal" class="modal">
        <h3>Kartunderlag för situationsplan.</h3>
        <p><b>Skriv in adress eller fastighet i sökfönstret.</b></p>
        <button class="btn btn-success" onclick="window.closeModal()">Okej!</button>
    </div>

    <div id="splash-edge-modal" class="modal">
        <h3>Kartunderlag för situationsplan.</h3>
        <p><b>Tjänsten fungerar inte i Microsoft EDGE. Prova en annan webbläsare.</b></p>
    </div>

    <script>


        $(".logo-med").attr("title", "New Title");

        if (window.navigator.userAgent.indexOf("Edge") > -1) {
            $(".arcgisSearch").hide();
            $("#splash-edge-modal").modal({
            showClose: false,
            clickClose: false,
            backdrop: 'static',
            keyboard: false
        });
        } else {
        $("#splash-modal").modal({
            showClose: false,
            clickClose: false
        });
    }

        
    </script>


</body>

</html>
